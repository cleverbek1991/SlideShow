<!DOCTYPE html>
<html>

<head>
    <title>JQuery Slide-Show</title>
    <link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div id="container" class="container-fluid col-sm-12">
        <img src="img/1.jpg" alt="Landscape">
        <img src="img/2.jpg" alt="Chicago">
        <img src="img/3.jpg" alt="Rural">
        <img src="img/4.jpg" alt="Desert">
    </div>
    <div id="arrows">
        <button class="btn btn-info prev">&#10094;</button>
        <button type="button" class="slide btn btn-info">Slide Show</button>
        <button class="btn btn-info next">&#10095;</button>
    </div>
    <h1 id="caption"></h1>
    <script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="dist/app.js"></script>
</body>

</html>
